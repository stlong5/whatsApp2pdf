name: Nodejs

on:
  push:
    branches: [ main ]
    paths:
      - 'node/**'
      - 'node/package.json'
      - 'node/tsconfig.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'node/**'
      - 'node/package.json'
      - 'node/tsconfig.json'

jobs:
  # Check files that should not be committed (only run during PRs, as pushes to the main branch are usually the result of merges).
  check-ignored-files:
    name: ğŸš« Check for Ignored Files
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        # The target branch of the pull request must be obtained before a diff comparison can be performed.
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ” Find Unexpected Files in dist/ or assets/
        id: check_files
        # Use `git diff` to check if any files have been added to the `node/dist`, `node/assets`, or `node/example` directories in the current PR.
        run: |
          IGNORED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep -E "^node/(assets|dist|example)/")
          
          if [ -n "$IGNORED_FILES" ]; then
            echo "::error file=COMMIT_WARNING::Files that should not be committed (node/assets/ or node/dist/ or node/example/) have been detected. Please use npm run build or npm run copy-assets to generate these files, or add them to .gitignore."
            echo "Files found: $IGNORED_FILES"
            exit 1
          fi

  # Run Lint and Test on different Node versions
  lint-and-test:
    name: Lint & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš™ï¸ Install Dependencies (in node/ directory)
        run: npm install
        working-directory: ./node

      - name: ğŸ”¨ Run Build (tsc)
        run: npm run build
        working-directory: ./node

      - name: ğŸ–¼ï¸ Copy Assets
        run: npm run copy-assets
        working-directory: ./node

      - name: âœ… Run Lint
        run: npm run lint
        working-directory: ./node

      - name: ğŸ§ª Run Tests
        run: npm test
        working-directory: ./node
